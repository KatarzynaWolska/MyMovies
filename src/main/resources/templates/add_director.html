<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add director</title>
</head>
<body>
<form action="#" th:action="@{/saveDirector}" th:object="${director}"
      method="post">
    <label>Name</label>
    <input type="text" th:field="*{name}" />

    <label>Surname</label>
    <input type="text" th:field="*{surname}" />

    <label>Date of birth</label>
    <input type="date" th:field="*{date_of_birth}" />

    <label>Country</label>
    <select th:field="*{country}">
        <option th:each="c : ${countries}" th:value="${c.id}" th:text="${c.name}"></option>
    </select>
    <input type="submit">
</form>
</body>
</html>
